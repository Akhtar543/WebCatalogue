<html>
	<head>
		<title>Receipt</title>
	</head>
	<body>
		<form method='post'>
			<table>
				<tr>
					{%for header in headings%}
						<th>{{header}}</th>
					{%endfor%}
				</tr>
				{%for row in data%}
					<tr>
						{%for cell in row%}
							<td>{{cell|safe}}</td>
						{%endfor%}
					</tr>
				{%endfor%}
				<tr>{{total1}}}</tr>
			</table>
		</form>
	</body>
</html>
