<html>
	<head>
		<title>Personal Info</title>
		<link rel='stylesheet' href=/static/store/info.css></link>
	</head>
	<body>
		<h1>Hello {{regusername}}!<h1>
		<h6>Please fill out the information on the page</h6>
		<form method='post'>
			<table>
				<tr>
					<th>First Name:</th>
					<td><input name='txtfirst' value={{firstn}}></td>
					<td><label>{{error1}}</label></td>
				</tr>
				<tr>	
					<th>Last Name</th>
					<td><input name='txtlast' value={{lastn}}></td>
					<td><label>{{error2}}</label></td>
				</tr>
				<tr>
					<th>Date Of Birth</th>
					<td><input type='date' name='txtdob' value={{dob}}></td>
					<td><label>{{error3}}</label></td>
				</tr>
				<tr>	
					<th>Phone Number</th>
					<td><input type='number' placeholder='Phone number must be 10 digits long' name='txtphone' value={{pnum}}></td>
					<td><label>{{error4}}</label></td>
				</tr>
				<tr>	
					<th>Address</th>
					<td><input name='txtaddress' value={{address}}></td>
					<td><label>{{error5}}</label></td>
				</tr>
				<tr>	
					<th>Email</th>
					<td><input name='txtemail' value={{email}}></td>
					<td><label>{{error6}}</label></td>
				</tr>
				<tr>	
					<th>Debit/Credit Card Number</th>
					<td><input type='number' placeholder='Card number must 15 or 16 digits' name='txtd/ccn' value={{dccn}}></td>
					<td><label>{{error7}}</label></td>
				</tr>
				<tr>	
					<th>Expiration Date</th>
					<td><input type='date' name='txtexpd' value={{expd}}></td>
					<td><label>{{error8}}</label></td>
				</tr>
				<tr>	
					<th>Card Verification Value</th>
					<td><input type='number' placeholder='CVV must be 3 or 4 digits long' name='txtcvv' value={{cvv}}></td>
					<td><label>{{error9}}</label></td>
				</tr>
				<table>
					<tr>
						<td>
							<button>Submit</button><br>
							<label>{{error}}</label>
						</td>
					</tr>
				</table>
			</table>
		</form>
	</body>
</html>
